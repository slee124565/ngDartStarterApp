<h2>Heros</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero == selected"
        (click)="onSelect(hero)">
        <!-- each hero goes here -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<my-hero [hero]="selected"></my-hero>
